<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <!-- .site-header -->
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a class="branding" href="/">
            <img src="imgs/logo@2x.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </a>

          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item current-menu-item"><a href="/">Home</a></li>
              <li class="menu-item"><a href="#">News</a></li>
              <li class="menu-item"><a href="#">Live cameras</a></li>
              <li class="menu-item"><a href="#">Photos</a></li>
              <li class="menu-item"><a href="/contact">Contact</a></li>
            </ul>
            <!-- .menu -->
          </div>
          <!-- .main-navigation -->

          <div class="mobile-navigation"></div>
        </div>
      </div>
      <!-- site body -->
      <div class="hero">
        <div class="container">
          <form class="find-location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
            />
            <input id="btn" type="button" value="Find" id="submit" />
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container" id="forecast">
            <!-- Today -->
            <div class="item col-md-4 bg-secondary-color m-0 rounded-4">
              <div
                class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-4"
                id="today-data"
              >
                <p id="today-data-day" class="my-auto"></p>
                <span>
                  <span id="today-data-num" class="my-auto"></span>
                  <span id="today-data-mounth" class="my-auto"></span>
                </span>
              </div>
              <div
                class="item-contant text-start px-3 py-3 pt-3 text-light"
                id="today"
              >
                <p id="today-location" class="fs-4"></p>
                <span id="today_temp"></span>
                <span><sub>o</sub>C</span>
                <img src="" alt="" id="today_condation_img" />
                <p class="today-condation" id="today-condation"></p>
              </div>
              <div class="item-footer d-flex text-light p-3">
                <div class="d-flex me-3">
                  <!-- <img
                    src="imgs/icon-umberella.png"
                    alt=""
                    class="footer-icon me-2"
                  /> -->
                  <p class="text-white">humidity : _</p>
                  <p id="humidity"></p>
                </div>
              </div>
            </div>
            <div class="item col-md-4 bg-main-color m-0 rounded-4">
              <div
                class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-4"
                id="tomoro-data"
              >

              <span class="m-auto">
                  <span id="tomoro-data-num" class="my-auto"></span>
                  <span id="tomoro-data-mounth" class="my-auto"></span>
                </span>
              </div>
              <div class="nextDay">
                <div
                  class="item-contant text-start px-3 py-3 pt-3 text-light d-flex flex-column gap-3"
                  id="tomoro"
                >
                  <img
                    src=""
                    alt=""
                    class="w-25 m-auto text-center mt-5"
                    id="tomoro_condation_img"
                  />

                  <div>
                    <span class="fs-3" id="tomoro_temp_max"></span>
                    <span><sub>o</sub>C</span>
                    <div>
                      <span class="text-secondary" id="tomoro_temp_min"
                        ></span
                      >
                      <span class="text-secondary"><sub>o</sub>C</span>
                    </div>
                  </div>
                  <p class="today-condation" id="tomoro-condation"></p>
                </div>
                <div class="item-footer d-flex text-light p-3"></div>
              </div>
            </div>
            <div class="item col-md-4 bg-secondary-color m-0 rounded-4">
              <div
                class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-4"
                id="after-tomoro-data"
              >
                <span class="m-auto">
                  <span id="after-tomoro-data-num" class="my-auto"></span>
                  <span id="after-tomoro-data-mounth" class="my-auto"></span>
                </span>
              </div>
              <div class="nextDay">
                <div
                  class="item-contant text-start px-3 py-3 pt-3 text-light d-flex flex-column gap-3"
                  id="after-tomoro"
                >
                  <img
                    src=""
                    alt=""
                    class="w-25 m-auto text-center mt-5"
                    id="after_tomoro_condation_img"
                  />

                  <div>
                    <span class="fs-3" id="after-tomoro_temp_max"></span>
                    <span><sub>o</sub>C</span>
                    <div>
                      <span class="text-secondary" id="after-tomoro_temp_min"
                        ></span
                      >
                      <span class="text-secondary"><sub>o</sub>C</span>
                    </div>
                  </div>
                  <p class="today-condation" id="after-tomoro-condation"></p>
                </div>
                <div class="item-footer d-flex text-light p-3"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- .site-footer -->
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa fa-facebook fa-brands"></i></a>
                <a href="#"><i class="fa fa-twitter fa-brands"></i></a>
                <a href="#"><i class="fa fa-google-plus fa-brands"></i></a>
                <a href="#"><i class="fa fa-pinterest fa-brands"></i></a>
              </div>
            </div>
          </div>

          <p class="colophon">
            Copyright 2014 Company name. Designed by MOHAMED SAID. All rights
            reserved
          </p>
        </div>
      </footer>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
  </body>
</html>
